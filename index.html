<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Hit Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Music Hit Randomizer</h1>
    
    <a id="songLink" href="#" target="_blank"></a>
        
    <div id="songInfo">
      <div class="info-item"><span class="label">Title:</span> <span id="songTitle"></span></div>
      <div class="info-item"><span class="label">Artist:</span> <span id="songArtist"></span></div>
      <div class="info-item"><span class="label">Year:</span> <span id="songYear"></span></div>
    </div>
    <button id="randomizeBtn">Get random song!</button>
  </div>

  <script src="songs.js"></script>
  <script src="app.js"></script>
</body>
</html>
